<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kronometre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      margin-top: 50px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .sure {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .butonlar button {
      margin: 0 5px;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .baslat { background: #4caf50; color: white; }
    .durdur { background: #f44336; color: white; }
    .sifirla { background: #2196f3; color: white; }

    .log {
      margin-top: 20px;
      text-align: left;
      font-size: 0.95rem;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    .log-entry {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sure" id="sure">00:00:00</div>
    <div class="butonlar">
      <button class="baslat" onclick="baslat()">Başlat</button>
      <button class="durdur" onclick="durdur()">Durdur</button>
      <button class="sifirla" onclick="sifirla()">Sıfırla</button>
    </div>
    <div class="log" id="log"></div>
  </div>

  <script>
    let saniye = 0, dakika = 0, saat = 0;
    let calisiyor = false;
    let interval;
    const sureEl = document.getElementById("sure");
    const logEl = document.getElementById("log");

    function formatla(sayi) {
      return sayi < 10 ? "0" + sayi : sayi;
    }

    function zamanStr() {
      return formatla(saat) + ":" + formatla(dakika) + ":" + formatla(saniye);
    }

    function guncelleEkran() {
      sureEl.textContent = zamanStr();
    }

    function tarihSaat() {
      const now = new Date();
      return now.toLocaleString("tr-TR");
    }

    function logEkle(metin) {
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.textContent = `[${tarihSaat()}] ${metin}`;
      logEl.prepend(entry);
    }

    function baslat() {
      if (!calisiyor) {
        calisiyor = true;
        logEkle("Kronometre başlatıldı.");
        interval = setInterval(() => {
          saniye++;
          if (saniye === 60) { saniye = 0; dakika++; }
          if (dakika === 60) { dakika = 0; saat++; }
          guncelleEkran();
        }, 1000);
      }
    }

    function durdur() {
      if (calisiyor) {
        calisiyor = false;
        clearInterval(interval);
        logEkle("Kronometre durduruldu. Süre: " + zamanStr());
      }
    }

    function sifirla() {
      durdur();
      logEkle("Kronometre sıfırlandı.");
      saniye = 0; dakika = 0; saat = 0;
      guncelleEkran();
    }
  </script>

</body>
</html>
